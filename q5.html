        <h1>Answer for Question 5</h1>
        <p><strong>Solution:</strong> Each circle follows a specific logic.</p>
        <p>The rule applied is: (Big Half × Bottom Right) - Bottom left = Bottom Value.</p>
        <p>Checking given examples:</p>
        <p>5 × 2 - 6 = 4 ✅</p>
        <p>2 × 7 - 6 = 8 ✅</p>
        <p>1 × ? - 3 = 6</p>
        <p>Solving for ?: ? = (6 + 3) / 1 = 9</p>
        <p>Final Answer: <strong>9</strong></p>
    </div>
