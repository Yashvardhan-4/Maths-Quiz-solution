        <p><strong>Solution:</strong> Given a 100m race, A beats B by 10m and C by 13m.</p>
        <p>Meaning, when A reaches 100m:</p>
        <p>- B reaches 90m<br>- C reaches 87m</p>
        <p>So, B beats C by 3m per 100m.</p>
        <p>For a 180m race:</p>
        <p>(180/100) * 3 = <strong>6 meters</strong></p>
