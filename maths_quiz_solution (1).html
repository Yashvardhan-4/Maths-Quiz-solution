<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maths Quiz Solution</h1>
        <p><strong>Pattern:</strong> (A + B) × A = Result</p>
        <p>2 + 3 = (2 + 3) × 2 = 5 × 2 = 10</p>
        <p>8 + 4 = (8 + 4) × 8 = 12 × 8 = 96</p>
        <p>7 + 2 = (7 + 2) × 7 = 9 × 7 = 63</p>
        <p>6 + 5 = (6 + 5) × 6 = 11 × 6 = 66</p>
        <p>8 + 7 = (8 + 7) × 8 = 15 × 8 = 120</p>
        <p>9 + 5 = (9 + 5) × 9 = 14 × 9 = 126</p>
        <h2>Answer: 126</h2>
    </div>
</body>
</html>
